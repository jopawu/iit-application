<div class="presentationListing">
	{if $TITLE}<div class="presentationTitle">{$TITLE}</div>{/if}
	{if $DESCRIPTION}<div class="presentationDescription">{$DESCRIPTION}</div>{/if}
	{foreach $ITEMS as $ITEM}
		<div class="presentationItem {cycle values='odd,even'}">
			{$ITEM->render()}
		</div>
	{/foreach}
</div>
