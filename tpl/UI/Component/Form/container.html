<form id="{$ID}" name="{$NAME}" action="{$ACTION}">
    <div class="container formContainer">
    {if $LABEL}
        <div class="formLabel">{$LABEL}</div>
    {/if}
    {foreach $FIELDSETS as $FIELDSET}
        {$FIELDSET}
    {/foreach}
    {if $ACTIONBUTTONS}
        <div class="formButtons">
        {foreach $ACTIONBUTTONS as $BUTTON}
            {$BUTTON}
        {/foreach}
        </div>
    {/if}
    </div>
</form>
