<label for="{$ID}" class="formLabel">{$LABEL}</label>
<div id="datepicker{$ID}" class="input-group date">
  {$INPUT}<span class="input-group-addon input-group-text"><i class="bi-calendar3"></i></span>
</div>
<script type="text/javascript">
  (function($){
    $().ready(function(){

      $('#datepicker{$ID}').datepicker({
        format: "dd.mm.yyyy",
        todayBtn: "linked",
        language: "de",
        autoclose: true
      });

    });
  })(jQuery);
</script>
