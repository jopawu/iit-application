<label for="{$ID}" class="glyphicon glyphicon-th">{$LABEL}</label>
<div id="datepicker{$ID}" class="input-group date">
  {$INPUT}<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
</div>
<script type="text/javascript">
  (function($){
    $().ready(function(){

      $('#datepicker{$ID}').datepicker({
        format: "dd.mm.yyyy",
        todayBtn: "linked",
        language: "de",
        autoclose: true
      });

    });
  })(jQuery);
</script>
